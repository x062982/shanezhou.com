<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>thymeleaf页面</h1>
    <p id="pid" th:id="${welcome}" th:utext="${welcome}">Welcome to our grocery store!</p>
    <div th:each="pro : ${prods}">
        <hr>
        <p th:text="${pro.name}"></p>
        <p th:text="${pro.price}"></p>
        <p th:text="${pro.inStock}"></p>
    </div>
</body>
</html>
